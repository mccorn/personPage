<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  </style>

  <title>Resume</title>
</head>

<body>
  <div class="page">
    <header>
      <div class="header_back">
        <div class="wave"></div>
        <div class="wave wave_reverse"></div>
      </div>

      <div class="header_content">
        <div class="box flex">
          <div class="avatar">
            <img
              src="https://sun9-52.userapi.com/impf/EsK2AtPqmE9j7d1HdgYp2S4IdiDbffmutZuriA/u1AbKOAL4Cg.jpg?size=463x636&quality=96&sign=2242ef2da94a5e06985d17a54ef1367a&type=album"
              alt="avatar" />
          </div>
          <div class="header_title">
            <div class="header_title_top">
              Маркеев Андрей, 29 лет
            </div>
            <div class="header_title_bottom">
              Front-end developer
            </div>
          </div>
          <div class="gallery social">
            <div class="icon icon_github"><a href="https://github.com/mccorn"></a></div>
            <div class="icon icon_telegram"><a href="https://t.me/mccorn13"></a></div>
            <div class="icon icon_vk"><a href="https://vk.com/mc.corn"></a></div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div id="headerSlider" class="header slider">
        <div class="slide">
          <h3>О себе</h3>
        </div>
        <div class="slide">
          <h3>Об опыте</h3>
        </div>
        <div class="slide active">
          <h3>О скилах</h3>
        </div>
        <div class="slide">
          <h3>Контакты</h3>
        </div>
      </div>
      <div id="articleSlider" class="article slider">
        <div class="slide">
          <ul>
            <li>Люблю пассивный отдых на природе и катание на велосипеде. </li>
            <li>Посещаю фитнес-зал.</li>
            <li>Увлекаюсь компьютерными играми. </li>
            <li>Читаю (фантастика, философия, психология).</li>
          </ul>
        </div>
        <div class="slide">20</div>
        <div class="slide">
          <div class="box flex gallery skills">
            <div class="card skillCard">
              <div class="card_image">
                <img src="assets/img/base/skills/icons8-html-5-150.png" alt="html5_icon"/>
              </div>
              <div class="card_title">HTML5</div>
            </div>
            <div class="card skillCard">
              <div class="card_image">
                <img src="assets/img/base/skills/icons8-css3-150.png" alt="css3_icon"/>
              </div>
              <div class="card_title">css3</div>
            </div>
            <div class="card skillCard">
              <div class="card_image">
                <img src="assets/img/base/skills/icons8-javascript-150.png" alt="javascript_icon"/>
              </div>
              <div class="card_title">javascript</div>
            </div>
            <div class="card skillCard">
              <div class="card_image">
                <img src="assets/img/base/skills/icons8-react-150.png" alt="react_icon"/>
              </div>
              <div class="card_title">react</div>
            </div>
            <div class="card skillCard">
              <div class="card_image">
                <img src="assets/img/base/skills/icons8-figma-150.png" alt="figma_icon"/>
              </div>
              <div class="card_title">figma</div>
            </div>
          </div>
        </div>
        <div class="slide">40</div>
      </div>
    </main>

    <footer>

    </footer>
  </div>

  <script src="index.js"></script>
</body>

</html>
